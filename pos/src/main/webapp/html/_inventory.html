<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="snippets.html :: header"></div>
  <body>
    <div th:replace="navbar.html :: navbar"></div>

    <div class="main">
      <br />
      <div class="cdiv" onclick="$('#createModal').modal('show')">Create</div>
      <div class="cdiv" onclick="$('#uploadModal').modal('show')">Upload</div>
      <hr />
      <table class="table table-striped" id="main-table">
        <thead>
          <tr>
            <th scope="col">Barcode</th>
            <th scope="col">Product Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <!-- Create Modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Inventory</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="#">
              <div class="form-group mb-3">
                <label for="barcode">Barcode </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Barcode"
                  name="barcode"
                  id="barcode"
                />
              </div>
              <div class="form-group mb-3">
                <label for="quantity">Quantity </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantity"
                  name="quantity"
                  id="quantity"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary ms-4"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button onclick="addQuantity()" class="btn btn-primary ms-4">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Create Modal end -->

    <!-- Update Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Inventory</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" style="padding: 2rem">
            <form action="#">
              <input type="text" hidden id="u-id" />
              <div class="form-group mb-3">
                <label for="u-barcode">Barcode </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Barcode"
                  name="barcode"
                  id="u-barcode"
                  readonly
                />
              </div>
              <div class="form-group mb-3">
                <label for="u-quantity">Quantity </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Quantity"
                  name="quantity"
                  id="u-quantity"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary ms-4"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button onclick="updateInventory()" class="btn btn-primary ms-4">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Modal end -->

    <!-- Upload Modal -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Upload Inventories
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="upload-modal-body">
            <form action="#">
              <div class="form-group mb-3 ps-2">
                <label for="file">File </label>
                <input
                  type="file"
                  class="form-control"
                  placeholder="Name"
                  name="file"
                  id="file"
                />
              </div>
            </form>
            <div class="cdiv" onclick="downloadSampleInventory()">
              Download Sample
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary ms-4"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button onclick="uploadQuantity()" class="btn btn-primary ms-4">
              Upload
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Upload Modal end -->

    <div th:replace="snippets.html :: footer"></div>
    <script th:src="@{/static/_inventory.js}"></script>

    <script>
      $(document).ready(function () {
        setCurrent("inventory");
        initInventory();
      });
    </script>
  </body>
</html>
