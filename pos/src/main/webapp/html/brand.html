<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="snippets.html :: header"></div>
  <body>
    <div th:replace="navbar.html :: navbar"></div>

    <div class="main">
      <h2>BRANDS</h2>
      <br />
      <div
        th:if="${role=='supervisor'}"
        class="btn btn-primary"
        id="showCreateModal"
      >
        <i class="fa-solid fa-plus"></i> Add Brand
      </div>
      <div
        th:if="${role=='supervisor'}"
        class="btn btn-primary ms-3"
        id="showUploadModal"
      >
        <i class="fa-solid fa-upload"></i> Upload Brands
      </div>
      <hr />
      <table class="table table-striped" id="main-table">
        <thead>
          <tr>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th th:if="${role=='supervisor'}" scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <!-- Create Modal -->
    <div
      th:if="${role=='supervisor'}"
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Brand</h5>
          </div>
          <form action="javascript:createBrand()">
            <div class="modal-body">
              <div class="form-group mb-3">
                <label for="name">Brand </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Brand"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="category">Category </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Category"
                  name="category"
                  id="category"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary ms-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button class="btn btn-primary ms-4" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Create Modal end -->

    <!-- Update Modal -->
    <div
      th:if="${role=='supervisor'}"
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Brand</h5>
          </div>
          <form action="javascript:updateBrand()">
            <div class="modal-body">
              <input type="text" hidden id="u-id" />
              <div class="form-group mb-3">
                <label for="u-name">Brand </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Brand"
                  name="name"
                  id="u-name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="u-category">Category </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Category"
                  name="category"
                  id="u-category"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary ms-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary ms-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Update Modal end -->

    <!-- Upload Modal -->
    <div
      th:if="${role=='supervisor'}"
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload Brands</h5>
          </div>
          <form action="javascript:uploadBrand()">
            <div class="modal-body" id="upload-modal-body">
              <div class="form-group mb-3">
                <label class="ps-2" for="file"> File </label>
                <input
                  type="file"
                  class="form-control"
                  name="file"
                  id="file"
                  required
                />
              </div>
              <br />

              <div class="btn btn-primary" onclick="downloadSampleBrand()">
                <i class="fa-solid fa-file-arrow-down"></i> Download Sample
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="d-none btn btn-warning"
                id="error-button"
                onclick="downloadErrorFile()"
              >
                <i class="fa-solid fa-file-arrow-down"></i> Download Errors
              </button>
              <button
                type="button"
                class="btn btn-secondary ms-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary ms-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Upload Modal end -->

    <div th:replace="snippets.html :: footer"></div>
    <script th:src="@{/static/brand.js}"></script>

    <script>
      $(document).ready(function () {
        setCurrent("brand");
        initBrand();
      });
    </script>
  </body>
</html>
