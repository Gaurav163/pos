<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="snippets.html :: header"></div>
  <body>
    <div th:replace="navbar.html :: navbar"></div>

    <div class="main">
      <h2>DAILY SALES REPORT</h2>
      <form action="javascript:showReport()">
        <div class="form-group mb-3">
          <label for="startDate">Start Date : </label>
          <input type="date" class="form-control" id="startDate" />
        </div>
        <div class="form-group mb-3">
          <label for="endDate">End Date : </label>
          <input type="date" class="form-control" id="endDate" />
        </div>
        <button class="btn btn-primary" type="submit">Apply Filter</button>
      </form>
      <div type="button" class="btn btn-primary" onclick="downloadData()">
        <i class="fa-solid fa-file-arrow-down"></i> Download Report
      </div>
      <hr />
        <table class="table table-striped" id="main-table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Invoiced Orders</th>
              <th scope="col">Invoiced Items</th>
              <th scope="col">Total Revenue</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>
      </div>
    </div>

    <div th:replace="snippets.html :: footer"></div>
    <script th:src="@{/static/dailyreport.js}"></script>

    <script>
      $(document).ready(function () {
        setCurrent("report");
        initReport();
      });
    </script>
  </body>
</html>
