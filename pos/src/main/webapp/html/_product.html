<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="snippets.html :: header"></div>
  <body>
    <div th:replace="navbar.html :: navbar"></div>
    <div class="main">
      <h2>PRODUCT</h2>
      <br />
      <div class="btn btn-primary" id="showCreateModal">
        <i class="fa-solid fa-plus"></i> Add Product
      </div>
      <div class="btn btn-primary ms-3" id="showUploadModal">
        <i class="fa-solid fa-upload"></i> Upload
      </div>
      <hr />
      <table class="table table-striped" id="main-table">
        <thead>
          <tr>
            <th scope="col">Barcode</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Category</th>
            <th scope="col">MRP</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>

    <!-- Create Modal -->
    <div
      class="modal fade"
      id="createModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog" style="max-width: 900px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
          </div>
          <form action="javascript:createProduct()">
            <div class="modal-body">
              <div class="form-group mb-3">
                <label for="name">Name </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="barcode">Barcode </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Barcode"
                  name="barcode"
                  id="barcode"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="mrp">MRP </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter MRP"
                  name="mrp"
                  id="mrp"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="brand">Brand </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Brand"
                  name="brand"
                  id="brand"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="category">Category </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Category"
                  name="category"
                  id="category"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary ms-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary ms-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Create Modal end -->

    <!-- Update Modal -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog" style="max-width: 900px">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
          </div>
          <form action="javascript:updateProduct()">
            <div class="modal-body">
              <input type="text" hidden id="u-id" />
              <div class="form-group mb-3">
                <label for="u-name">Name </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                  name="name"
                  id="u-name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="u-barcode">Barcode </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Barcode"
                  name="barcode"
                  id="u-barcode"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="u-mrp">MRP </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter MRP"
                  name="mrp"
                  id="u-mrp"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="u-brand">Brand </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Brand"
                  name="brand"
                  id="u-brand"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="u-category">Category </label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Category"
                  name="category"
                  id="u-category"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary ms-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary ms-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Update Modal end -->

    <!-- Upload Modal -->
    <div
      class="modal fade"
      id="uploadModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload Products</h5>
          </div>
          <form action="javascript:uploadProduct()">
            <div class="modal-body" id="upload-modal-body">
              <div class="form-group ps-2 mb-3">
                <label for="file">Choose File </label>
                <br /><br />
                <input
                  type="file"
                  class="form-control"
                  placeholder="Enter Name"
                  name="file"
                  id="file"
                  required
                />
              </div>
              <br />

              <div
                type="button"
                class="btn btn-primary"
                onclick="downloadSampleProduct()"
              >
                <i class="fa-solid fa-file-arrow-down"></i> Download Sample
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="d-none btn btn-warning"
                id="error-button"
                onclick="downloadErrorFile()"
              >
                <i class="fa-solid fa-file-arrow-down"></i> Download Errors
              </button>
              <button
                type="button"
                class="btn btn-secondary ms-4"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary ms-4">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Upload Modal end -->

    <div th:replace="snippets.html :: footer"></div>
    <script th:src="@{/static/_product.js}"></script>

    <script>
      $(document).ready(function () {
        setCurrent("product");
        initProduct();
      });
    </script>
  </body>
</html>
