<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <div th:replace="snippets.html :: header"></div>
  <body>
    <div th:replace="navbar.html :: navbar"></div>
    <div class="main">
      <div class="user-form">
        <h3>Sign Up</h3>
        <br />
        <form action="javascript:signup()">
          <div class="form-group mb-3">
            <label for="name">Name : </label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
            />
          </div>
          <br />
          <div class="form-group mb-3">
            <label for="email">Email : </label>
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <br />
          <div class="form-group mb-3">
            <label for="password">Password : </label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="password"
            />
          </div>
          <br />
          <br />
          <button class="btn btn-primary" style="width: 350px">Sign Up</button>
        </form>
        <br />
        <div>
          Already have an account?
          <div class="cdiv" onclick="window.location.replace('/user/login')">
            Sign In
          </div>
        </div>
      </div>
    </div>

    <div th:replace="snippets.html :: footer"></div>
  </body>
</html>
